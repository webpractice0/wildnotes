{% include '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title> Wildnotes | Change Password</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-warning">Save changes</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
